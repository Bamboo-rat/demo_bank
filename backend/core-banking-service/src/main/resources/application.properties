# Server
server.port=8088
spring.application.name=core-banking-service

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/core_banking_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.corebanking=DEBUG

# Base URL Core Banking API
corebanking.base-url=http://localhost:9090/api

# Dubbo Configuration
dubbo.application.name=core-banking-service
dubbo.application.version=1.0.0
dubbo.application.qos-enable=false

# Dubbo Registry - Nacos
dubbo.registry.address=nacos://localhost:8848
dubbo.registry.parameters.namespace=klb-bank
dubbo.registry.parameters.group=banking-services

# Dubbo Protocol Configuration
dubbo.protocol.name=dubbo
dubbo.protocol.port=20883
dubbo.protocol.serialization=hessian2

# WireMock Configuration for Partner Bank Simulation
# Disabled due to javax.servlet vs jakarta.servlet incompatibility with Spring Boot 3
wiremock.enabled=false
wiremock.port=8090

# Partner Bank API Base URL (points to WireMock when enabled)
partner.bank.base-url=http://localhost:8090
