# Server Configuration
server.port=${SERVER_PORT:8084}
spring.application.name=transaction-service

spring.cloud.compatibility-verifier.enabled=false

# Database Configuration - Use environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/transaction_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.org.springframework=${LOGGING_LEVEL_SPRING:INFO}
logging.level.com.example.transactionservice=${LOGGING_LEVEL_TRANSACTION_SERVICE:DEBUG}

# Nacos Discovery Configuration
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_ADDR:localhost:8848}
spring.cloud.nacos.discovery.namespace=${NACOS_NAMESPACE:klb-bank}
spring.cloud.nacos.discovery.group=${NACOS_GROUP:banking-services}

# Dubbo Configuration
dubbo.application.name=transaction-service
dubbo.application.version=1.0.0
dubbo.application.qos-enable=false

# Dubbo Registry - Nacos
dubbo.registry.address=nacos://localhost:8848
dubbo.registry.parameters.namespace=klb-bank
dubbo.registry.parameters.group=banking-services

# Dubbo Protocol Configuration
dubbo.protocol.name=dubbo
dubbo.protocol.port=20884
dubbo.protocol.serialization=hessian2

# Dubbo Consumer Configuration
dubbo.consumer.timeout=5000
dubbo.consumer.retries=2
dubbo.consumer.check=false

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full

# Core Banking Service URL
core-banking.service.url=http://localhost:8088

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8081
keycloak.realm=klb-bank
keycloak.resource=customer-service
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=banks

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.transaction-notification=transaction-notifications
