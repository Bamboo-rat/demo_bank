version: '3.8'
services:
  keycloak-db:
    image: mysql:8.0
    container_name: keycloak-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: keycloak
    ports:
      - "3309:3306"
    volumes:
      - keycloak_data:/var/lib/mysql
    networks:
      - klb-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    environment:
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://keycloak-db:3306/keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: 123456
    command: ["start-dev", "--http-port", "8081", "--hostname-strict=false"]
    ports:
      - "8081:8081"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - klb-net

  nacos:
    image: nacos/nacos-server:v2.4.3
    container_name: nacos
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: false
      NACOS_SERVER_PORT: 8848
      JVM_XMS: 256m
      JVM_XMX: 256m
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos_data:/home/nacos/logs
    networks:
      - klb-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/ns/operator/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7.4-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - klb-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  keycloak_data:
  nacos_data:
  redis_data:

networks:
  klb-net:
    driver: bridge
