# Server
server.port=8088
spring.application.name=core-banking-service

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/core_banking_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.corebanking=DEBUG

# Base URL Core Banking API
corebanking.base-url=http://localhost:9090/api
